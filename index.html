<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main-holder">
        <h1>Login</h1>
        <div id="login-error-msg" style="opacity: 0;">Invalid username <span id="error-msg-second-line">and/or password</span></div>
        <form id="login-form">
            <input type="text" name="username" class="login-form-field" placeholder="Username" required>
            <input type="password" name="password" class="login-form-field" placeholder="Password" required>
            <button type="submit" id="login-button">Login</button>
        </form>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
